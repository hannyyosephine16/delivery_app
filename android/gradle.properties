# android/gradle.properties - Konfigurasi untuk Mapbox

# Gradle JVM settings
org.gradle.jvmargs=-Xmx4G -XX:MaxMetaspaceSize=2G -XX:ReservedCodeCacheSize=512m

# Android settings
android.useAndroidX=true
android.enableJetifier=true

# Performance optimizations
org.gradle.parallel=true
org.gradle.caching=true
org.gradle.configureondemand=true

# Android build optimizations
android.enableR8.fullMode=true
android.nonTransitiveRClass=true
android.defaults.buildfeatures.buildconfig=true
android.defaults.buildfeatures.aidl=false
android.defaults.buildfeatures.renderscript=false
android.defaults.buildfeatures.resvalues=false
android.defaults.buildfeatures.shaders=false

# Fix for notification plugin
android.enableDexingArtifactTransform.desugaring=false

# Mapbox Configuration
# Ganti dengan token Mapbox Anda yang sebenarnya
MAPBOX_ACCESS_TOKEN=pk.your_mapbox_public_token_here
MAPBOX_DOWNLOADS_TOKEN=sk.your_mapbox_secret_token_here