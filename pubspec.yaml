name: delivery_app
description: Food delivery application

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter

  # State Management
  get: ^4.6.6

  # Network & API
  dio: ^5.3.2

  # Local Storage
  get_storage: ^2.1.1
  shared_preferences: ^2.2.2
  sqflite: ^2.3.0

  # Location & Maps
  geolocator: ^10.1.0
  geocoding: ^2.1.1
  google_maps_flutter: ^2.5.0

  # Notifications
  firebase_core: ^2.24.2
  firebase_messaging: ^14.7.9
  flutter_local_notifications: ^16.3.0

  # UI & Utils
  cached_network_image: ^3.3.0
  image_picker: ^1.0.4
  permission_handler: ^11.0.1
  connectivity_plus: ^5.0.1
  intl: ^0.18.1

  # Socket
  socket_io_client: ^2.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/